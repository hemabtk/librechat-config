version: 1.2.1.20250311
interface:
  cache: true
  customWelcome: "Hello there... What can i help you with?"
cache: true
registration:
  socialLogins:
    - discord
    - facebook
    - github
    - google
    - openid
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
endpoints:
  custom:
    - name: 'LLM-GW-V1'
      apiKey: ${API_KEY}
      baseURL: ${BASE_URL}
      userProvidedApiKey: false
      models:
        default: ['gpt-41']
        fetch: false
      titleConvo: true
      titleModel: openai/gpt-41
      summarize: false
      summaryModel: openai/gpt-41
      modelDisplayLabel: ${MODEL_DISPLAY_LABEL}
      additionalParameters:
        model: 'gpt-41'
        messages:
        - role: 'user'
          content: ''
        max_tokens: 32000
        temperature: 0.7
        stream: false

